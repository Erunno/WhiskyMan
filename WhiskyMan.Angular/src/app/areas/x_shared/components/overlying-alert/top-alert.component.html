<div class="alert-container">
  <div class="alert alert-dismissible" [ngClass]="alertClasses[alert.type]" role="alert" *ngFor="let alert of alerts; let i = index">
    {{ alert.message }}
    <button type="button" class="close" data-dismiss="alert" aria-label="Close" (click)="remove(i)">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
</div>
